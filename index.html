<head>

</head>
<body>
    <div class="main">
    <h1 id="text"></h1>
</div>
    <script>
        let response = prompt("Pwede bang Maging Tayo? O o Hindi");
        let outputText= "";

        if (response =="Oo"){
            outputText = "tara na at mag pa kasal";
        }
        else if ( response == "Hindi" ){
            outputText= "sadboy nako papakamatay naako";
        }
        else{
            outputText= " sagutan mo!"
        }
        document.getElementById("text").innerHTML=outputText;
    </script>
</body>
